<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>StopWatch</title>
    <link rel='stylesheet' type='text/css' href='main.css'>
</head>

<body>
    <div class="maindiv">
        <div class="counter">
            <div class="unit-counter">
                <span class="unit-letter">H</span><br>
                <span id="hours">00</span>
            </div> :
            <div class="unit-counter">
                <span class="unit-letter">M</span><br>
                <span id="minutes">00</span>
            </div> :
            <div class="unit-counter">
                <span class="unit-letter">S</span><br>
                <span id="seconds">00</span>
            </div>
        </div>

        <div class="panel">
            <button class="button" id="startstop">START</button>
            <button class="button" id="reset">RESET</button>
        </div>
    </div>
</body>

</html>
